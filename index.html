<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Book Search</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>

     <!-- Banner -->
     <div class="banner">
        <h1>42Generations</h1>
        <p>KJV</p>
    </div>

    <div class="search-container">
        <input type="text" id="search-input" placeholder="Search book and verse...">
        <button onclick="search()">Search KJV</button>
    </div>

    <!-- Solid Bar -->
    <div class="solid-bar"></div>

    <!-- Audio Control Buttons -->
    <div class="audio-controls">
        <label for="speedControl">Speed: </label>
        <input type="range" id="speedControl" min="0.5" max="2" step="0.1" value="1" onchange="setSpeechRate(parseFloat(this.value))">
        <button onclick="startReading()">KJV Audio Start</button>
        <button onclick="pauseReading()">KJV Audio Pause</button>
        <button onclick="stopReading()">KJV Audio Reset</button>
    </div>

    <!-- Solid Bar -->
    <div class="solid-bar"></div>

    <!-- Place this button where you want it on the page, e.g., below the pagination div -->
    <div>
    <button onclick="loadBook2()">KJV Facts </button>
    <button onclick="search()">KJV Bible</button>
    </div>


    <!-- Solid Bar -->
    <div class="solid-bar"></div>

    <div class="books-container">
        <div class="column" id="left-column"></div>
        <div class="column" id="right-column"></div>
    </div>
    
    <div class="pagination">
        <button onclick="firstPage()">First Page</button>
        <button onclick="updatePage(-1)">Previous Page</button>
        <button onclick="updatePage(1)">Next Page</button>
        <button onclick="lastPage()">Last Page</button>
    </div>

    <!-- Solid Bar -->
    <div class="solid-bar"></div>

    <script src="index.js"></script>
    <script src="voice.js"></script>
    <script src="book2_facts.js"></script>
</body>

</html>
